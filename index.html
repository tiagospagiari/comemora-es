            border: none; 
            background-color: white;
            color: var(--primary-color);
            font-weight: bold;
            min-width: 140px; 
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            padding: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            border-left: 6px solid transparent; 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }
        
        .card.birthday { border-left-color: var(--accent-birthday); }
        .card.work { border-left-color: var(--accent-work); }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-header span:first-child { font-size: 3rem; line-height: 1; }
        
        .date-badge { 
            background: #eef2ef; 
            color: var(--primary-color);
            padding: 5px 12px; 
            border-radius: 20px; 
            font-weight: 700; 
            font-size: 0.95rem; 
            border: 1px solid #d1fae5;
        }
        
        h2 { margin: 0; font-size: 1.25rem; color: #111827; font-weight: 700; }
        .details-text { font-weight: bold; margin: 5px 0; font-size: 1.1rem; }
        
        .manager {

            margin-top: 15px; 
            padding-top: 10px;
            border-top: 1px solid #f3f4f6;
            color: var(--text-secondary); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
